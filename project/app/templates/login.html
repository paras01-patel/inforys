{% comment %} {% extends "base.html" %} {% endcomment %}
{% block title %}

{% endblock title %}
 {% block css %}
<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(120deg,#9c9ab5,#5e5b8c);
}

.login-box{
    background:white;
    width:350px;
    padding:30px;
    border-radius:10px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

.login-box h2{
    text-align:center;
    margin-bottom:20px;
    color:#333;
}

.input-box{
    margin-bottom:15px;
}

.input-box label{
    font-size:14px;
    color:#555;
}

.input-box input{
    width:100%;
    padding:10px;
    margin-top:5px;
    border:1px solid #ccc;
    border-radius:5px;
    outline:none;
}

.input-box input:focus{
    border-color:#5e5b8c;
}

.login-btn{
    width:100%;
    padding:10px;
    background:#5e5b8c;
    color:white;
    border:none;
    border-radius:5px;
    font-size:16px;
    cursor:pointer;
}

.login-btn:hover{
    background:#4b4880;
}

.extra{
    text-align:center;
    margin-top:15px;
    font-size:14px;
}

.extra a{
    text-decoration:none;
    color:#5e5b8c;
}
</style>
{% endblock css%}

{% block content %}
<div class="login-box">
    <h2>Login</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="input-box">
            <label>Email</label>
            <input type="email" name="email" placeholder="Enter email" required>
        </div>

        <div class="input-box">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter password" required>
        </div>

        <button class="login-btn" type="submit">Login</button>
    </form>

    <div class="extra">
        Don't have an account?
 {% endblock content%}
