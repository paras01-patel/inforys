{% extends "base.html" %}
{% block content %}

<div style="
    display:flex;
    gap:20px;
    justify-content:center;
    margin:40px;
">

    <!-- LEFT FORM -->
    <div style="
        width:500px;
        background:#fff;
        padding:20px;
        border-radius:8px;
        box-shadow:0 8px 20px rgba(0,0,0,0.15);
    ">
        <h3 style="text-align:center; margin-bottom:20px;">User Details</h3>

        <label>Name</label>
        <input type="text" value="{{data.name}}" readonly
        style="width:100%; padding:8px; margin:6px 0 12px; border:1px solid #ccc; border-radius:6px;">

        <label>Email</label>
        <input type="email" value="{{data.email}}" readonly
        style="width:100%; padding:8px; margin:6px 0 12px; border:1px solid #ccc; border-radius:6px;">

        <label>Query</label>
        <textarea rows="4" readonly
        style="width:100%; padding:8px; border:1px solid #ccc; border-radius:6px;">{{data.query}}</textarea>
    </div>

    <!-- RIGHT FORM -->
    <div style="
        width:500px;
        background:#fff;
        padding:20px;
        border-radius:8px;
        box-shadow:0 8px 20px rgba(0,0,0,0.15);
    ">
        <h3 style="text-align:center; margin-bottom:20px;">Admin Reply</h3>

        <form method="post">
            {% csrf_token %}

            <label>Status</label>
            <select name="status"
            style="width:100%; padding:8px; margin:6px 0 12px; border:1px solid #ccc; border-radius:6px;">
                <option>Pending</option>
                <option>Replied</option>
            </select>

            <label>Admin Reply</label>
            <textarea name="admin_reply" rows="5" required
            style="width:100%; padding:8px; margin-bottom:16px; border:1px solid #ccc; border-radius:6px;"></textarea>

            <button type="submit"
            style="
                width:100%;
                padding:10px;
                background:#007bff;
                color:white;
                border:none;
                border-radius:6px;
                font-size:16px;
                cursor:pointer;
                transition:0.3s;
            "
            onmouseover="this.style.transform='scale(1.03)'"
            onmouseout="this.style.transform='scale(1)'"
            >
            Send Reply
            </button>
        </form>
    </div>

</div>

{% endblock content %}
